---

- apt_repository:
    repo: "deb http://deb.debian.org/debian bullseye-backports main contrib non-free"
    state: present
    update_cache: yes

- name: Install packages
  apt:
    state: latest
    default_release: bullseye-backports
    name:
      - dbus-user-session
      - crun
      - uidmap
      - slirp4netns
      - podman

